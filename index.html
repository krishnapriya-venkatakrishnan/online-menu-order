<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1>KichAdhi's diner</h1>
            <h3>The pinnacle of Indian cuisine in town</h3>
        </header>
        <div class="running-text-container">
            <div class="running-text">Free dessert on order above $100!ðŸŽ‰ </div>
        </div>
                
        <!-- cart icon- to display the ordered items -->
        <div class="position-cart">
            <div class="cart-space" id="cart-space">
                <i class="fa-solid fa-cart-shopping"  id="cart"></i>
            </div>
        </div>
        
        <div id="main-container">            
        </div>

            
        <div class="order-details" id="order-details">
        </div>
        
        <!-- modal box -->
        <div class="payment-modal" id="payment-modal">
            <div class="payment-page" id="payment-page">
                <div class="close">
                    <i class="fa-regular fa-circle-xmark" id="close-payment-page"></i>
                </div>
                <h3>Enter card details</h3>
                <form id="user-form" method="POST">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <br>
                    <input type="text" id="cardNum" name="cardNum" placeholder="Enter card number" 
                    pattern="\d{16}"
                    required>
                    <br>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" 
                    pattern="\d{3}" required>
                    <br>
                    <button type="submit">Pay</button>
                </form>

            </div>

            <div class="rating-page" id="rating-page">
                <div class="close">
                    <i class="fa-regular fa-circle-xmark" id="close-rating"></i>
                </div>
                <h3>Thank you! Your order is on the way!</h3>
                <h3>Your feedback helps us improve</h3>
                <div>
                    <i class="fa-regular fa-star" id="star-1"></i>
                    <i class="fa-regular fa-star" id="star-2"></i>
                    <i class="fa-regular fa-star" id="star-3"></i>
                    <i class="fa-regular fa-star" id="star-4"></i>
                    <i class="fa-regular fa-star" id="star-5"></i>
                </div>
                <div id="circle-container" class="circle-container">
                    
                </div>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
